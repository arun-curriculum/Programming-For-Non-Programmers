<!DOCTYPE html>
<html>

<head>
	<title>HTML Form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

	<!-- Visit Google Fonts and implement a font of your choice here -->

	<!-- Create a link to style.css here -->
</head>

<body>

<!-- Create a Div here with a class attribute of "margin-top-20" and "logo" with whatever text you like inside. -->

<div class="small-container margin-top-20">
	<div class="well">
		<div class="bold">
			First Name
		</div>
		<div class="margin-top-10">
			<!-- Place a text input field here with a class of "form-control" -->
		</div>
		<div class="bold margin-top-10">
			Last Name
		</div>
		<div class="margin-top-10">
			<!-- Place a text input field here with a class of "form-control" -->
		</div>
		<div class="bold margin-top-10">
			Email Address
		</div>
		<div class="margin-top-10">
			<!-- Place a text input field here with a class of "form-control" -->
		</div>
		<div class="bold margin-top-10">
			Address
		</div>
		<div class="margin-top-10">
			<!-- Place a text input field here with a class of "form-control" -->
		</div>
		<div class="row margin-top-10">
			<div class="col-sm-6">
				<div class="bold">
					Address Line 2
				</div>
				<div class="margin-top-10">
					<!-- Place a text input field here with a class of "form-control" -->
				</div>
			</div>
			<div class="col-sm-6">
				<div class="bold">
					City
				</div>
				<div class="margin-top-10">
					<!-- Place a text input field here with a class of "form-control" -->
				</div>
			</div>
		</div>
		<div class="row margin-top-10">
			<div class="col-sm-6">
				<div class="bold">
					State
				</div>
				<div class="margin-top-10">
					<!-- Place a select field here with a class of "form-control" with options for each state. You may want to find a list online. -->
				</div>
			</div>
			<div class="col-sm-6">
				<div class="bold">
					Country
				</div>
				<div class="margin-top-10">
					<select class="form-control">
						<option value="USA">United States</option>
					</select>
				</div>
			</div>
		</div>
		<div class="margin-top-20 txt-center">
			<!-- Place a button here with a type attribute of "submit", a class of "btn btn-primary", and an id attribute of "submit" -->
		</div>
	</div>
</div>

<!-- Create a JavaScript script link here to app.js -->

</body>

</html>
